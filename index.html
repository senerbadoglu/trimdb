<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Rehberim | IMDb Tarzı</title>
    <style>
        /* Tasarım Ayarları */
        :root { --imdb-yellow: #f5c518; --bg-black: #000000; --card-bg: #1a1a1a; }
        body { background-color: var(--bg-black); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        
        header { background-color: #121212; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { color: var(--imdb-yellow); font-weight: 900; font-size: 28px; text-decoration: none; border: 2px solid var(--imdb-yellow); padding: 2px 8px; border-radius: 4px; }
        
        .search-box { flex-grow: 1; margin: 0 20px; position: relative; }
        #search-input { width: 100%; padding: 10px; border-radius: 20px; border: none; background: #333; color: white; outline: none; }

        .container { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        
        .movie-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; transition: 0.3s; cursor: pointer; position: relative; }
        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(245, 197, 24, 0.2); }
        .movie-card img { width: 100%; height: 270px; object-fit: cover; }
        
        .movie-info { padding: 12px; }
        .movie-info h3 { margin: 0; font-size: 14px; height: 40px; overflow: hidden; }
        .rating { color: var(--imdb-yellow); font-size: 14px; margin-top: 8px; display: flex; align-items: center; }
        .rating span { margin-left: 5px; color: #aaa; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">FILM-TR</a>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Film ara (Örn: Inception)...">
    </div>
</header>

<div class="container" id="movie-grid">
    </div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f'; // Senin anahtarın
    const IMG_PATH = 'https://image.tmdb.org/t/p/w500';
    const movieGrid = document.getElementById('movie-grid');
    const searchInput = document.getElementById('search-input');

    // İlk açılışta popüler filmleri getir
    getMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=tr-TR`);

    async function getMovies(url) {
        const res = await fetch(url);
        const data = await res.json();
        showMovies(data.results);
    }

    function showMovies(movies) {
        movieGrid.innerHTML = '';
        movies.forEach((movie) => {
            const { title, poster_path, vote_average, release_date } = movie;
            const movieEl = document.createElement('div');
            movieEl.classList.add('movie-card');
            movieEl.innerHTML = `
                <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/500x750?text=Resim+Yok'}" alt="${title}">
                <div class="movie-info">
                    <h3>${title}</h3>
                    <div class="rating">
                        ★ ${vote_average.toFixed(1)} <span>| ${release_date ? release_date.split('-')[0] : '-'}</span>
                    </div>
                </div>
            `;
            movieGrid.appendChild(movieEl);
        });
    }

    // Arama yapıldığında çalışır
    searchInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            const searchTerm = searchInput.value;
            if(searchTerm && searchTerm !== '') {
                getMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${searchTerm}&language=tr-TR`);
            } else {
                window.location.reload();
            }
        }
    });
</script>

</body>
</html>
