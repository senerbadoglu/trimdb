<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Rehberim | Kesin Çözüm</title>
    <style>
        :root { --main-color: #f5c518; --bg-black: #0b0b0b; --card-bg: #1a1a1a; }
        body { background-color: var(--bg-black); color: white; font-family: sans-serif; margin: 0; }
        header { background: #121212; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .logo { color: var(--main-color); font-weight: bold; font-size: 24px; text-decoration: none; border: 2px solid var(--main-color); padding: 5px 10px; border-radius: 5px; }
        .nav { padding: 15px 5%; background: #000; display: flex; gap: 10px; overflow-x: auto; }
        .btn { background: #222; color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .btn.active { background: var(--main-color); color: black; font-weight: bold; }
        .grid { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid #222; transition: 0.3s; position: relative; }
        .card:hover { transform: scale(1.03); border-color: var(--main-color); }
        .card img { width: 100%; height: 270px; object-fit: cover; cursor: pointer; }
        .info { padding: 12px; }
        .info h3 { margin: 0; font-size: 14px; height: 35px; overflow: hidden; }
        .trailer-btn { background: #e50914; color: white; border: none; width: 100%; padding: 8px; margin-top: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #msg { text-align: center; width: 100%; padding: 50px; color: var(--main-color); font-size: 18px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal-content { width: 90%; max-width: 800px; margin: 5% auto; position: relative; }
        .v-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .v-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo" onclick="location.reload()">FILM-TR</a>
    <input type="text" id="search" placeholder="Film ara..." style="padding:8px 15px; border-radius:20px; border:none; background:#333; color:white;">
</header>

<div class="nav">
    <button class="btn active" id="pop-btn" onclick="start('popular', this)">Sürpriz Filmler!</button>
    <button class="btn" onclick="start('now_playing', this)">Yeni Çıkanlar</button>
    <button class="btn" onclick="start('top_rated', this)">En İyiler</button>
</div>

<div class="grid" id="movie-grid">
    <div id="msg">Yükleniyor...</div>
</div>

<div id="modal" class="modal" onclick="closeM()">
    <div class="modal-content">
        <div id="video-box" class="v-container"></div>
    </div>
</div>
