<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Rehberim | Ultra Stabil</title>
    <style>
        :root { --main-color: #f5c518; --bg-black: #0b0b0b; --card-bg: #1a1a1a; }
        body { background-color: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        header { background-color: #121212; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { color: var(--main-color); font-weight: 900; font-size: 28px; text-decoration: none; border: 2px solid var(--main-color); padding: 2px 8px; border-radius: 4px; }
        .nav-container { padding: 15px 5%; background: #000; border-bottom: 1px solid #222; }
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; align-items: center; }
        .btn { background: #222; color: white; border: 1px solid #444; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .btn.active { background: var(--main-color); color: black !important; font-weight: bold; }
        .container { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; min-height: 400px; }
        .movie-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--main-color); }
        .movie-card img { width: 100%; height: 270px; object-fit: cover; }
        .movie-info { padding: 12px; }
        .load-more-container { text-align: center; padding: 30px; }
        .load-more-btn { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 10px 30px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #loading-text { text-align: center; width: 100%; grid-column: 1 / -1; font-size: 18px; color: var(--main-color); padding: 50px; display: none; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #1a1a1a; margin: 5% auto; padding: 20px; width: 90%; max-width: 800px; border-radius: 15px; border: 1px solid var(--main-color); position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 30px; color: white; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">FILM-TR</a>
    <div style="display: flex; gap: 10px; align-items: center;">
        <select id="lang" onchange="changeLang()" style="background:#333; color:white; border:none; padding:5px; border-radius:5px;">
            <option value="tr-TR">TR</option>
            <option value="en-US">EN</option>
        </select>
        <input type="text" id="search-input" placeholder="Film ara..." style="padding: 8px; border-radius: 20px; border:none; background:#333; color:white;">
    </div>
</header>

<div class="nav-container">
    <div class="filter-group">
        <button class="btn active" id="btn-pop" onclick="resetAndLoad('popular', null, this, true)">Sürpriz Filmler!</button>
        <button class="btn" onclick="resetAndLoad('now_playing', null, this)">En Yeniler</button>
        <button class="btn" id="btn-watch" onclick="showWatchlist(this)">Listem (0)</button>
    </div>
    <div class="filter-group" id="genres-div"></div>
</div>

<div class="container" id="movie-grid">
    <div id="loading-text">Filmler Getiriliyor...</div>
</div>

<div class="load-more-container" id="load-more-div">
    <button class="load-more-btn" onclick="loadMore()">Daha Fazla Film Yükle</button>
</div>

<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';
    let curLang = 'tr-TR';
    let watchlist = JSON.parse(localStorage.getItem('myList')) || [];
    let currentPage = 1;
    let currentType = 'popular';
    let currentGenre = null;

    function changeLang() {
        curLang = document.getElementById('lang').value;
        renderGenres();
        resetAndLoad('popular', null, document.getElementById('btn-pop'), true);
    }

    function renderGenres() {
        const genres = curLang === 'tr-TR' ? 
            [{id:28, n:'Aksiyon'}, {id:35, n:'Komedi'}, {id:27, n:'Korku'}, {id:878, n:'B.Kurgu'}] :
            [{id:28, n:'Action'}, {id:35, n:'Comedy'}, {id:27, n:'Horror'}, {id:878, n:'Sci-Fi'}];
        const div = document.getElementById('genres-div');
        div.innerHTML = '';
        genres.forEach(g => {
            const b = document.createElement('button');
            b.className = 'btn'; b.innerText = g.n;
            b.onclick = () => resetAndLoad('discover', g.id, b);
            div.appendChild(b);
        });
    }

    function resetAndLoad(type, gId, btn, random = false) {
        document.getElementById('movie-grid').innerHTML = '<div id="loading-text" style="display:block">Filmler Getiriliyor...</div>';
        currentPage = random ? Math.floor(Math.random() * 15) + 1 : 1;
        currentType = type; currentGenre = gId;
        document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        getMovies();
    }

    async function getMovies() {
        let url = `https://api.themoviedb.org/3/movie/${currentType}?api_key=${API_KEY}&language=${curLang}&page=${currentPage}`;
        if(currentType === 'discover') url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${currentGenre}&language=${curLang}&page=${currentPage}`;
        if(currentType === 'search') url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${currentGenre}&language=${curLang}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.results && data.results.length > 0) {
                if(currentPage === 1 || document.getElementById('loading-text')) {
                     document.getElementById('movie-grid').innerHTML = '';
                }
                showMovies(data.results);
            } else {
                // Eğer sayfa boş gelirse 1. sayfaya zorla
                currentPage = 1;
                getMovies();
            }
        } catch (e) {
            console.error("Hata oluştu, tekrar deneniyor...");
            resetAndLoad('popular', null, null, false);
        }
    }

    function showMovies(list) {
        const grid = document.getElementById('movie-grid');
        list.forEach(m => {
            if(!m.poster_path) return;
            const el = document.createElement('div');
            el.className = 'movie-card';
            el.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" onclick="getDetails(${m.id})">
                <div class="movie-info" onclick="getDetails(${m.id})">
                    <h3>${m.title}</h3>
                    <div style="color:var(--main-color)">★ ${m.vote_average.toFixed(1)}</div>
                </div>`;
            grid.appendChild(el);
        });
    }

    async function getDetails(id) {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=${curLang}`);
        const m = await res.json();
        document.getElementById('modal-body').innerHTML = `<h2>${m.title}</h2><p>${m.overview}</p>`;
        document.getElementById('movieModal').style.display = "block";
    }

    function closeModal() { document.getElementById('movieModal').style.display = "none"; }
    function loadMore() { currentPage++; getMovies(); }

    renderGenres();
    resetAndLoad('popular', null, document.getElementById('btn-pop'), true);
</script>
</body>
</html>
