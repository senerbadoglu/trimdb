<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Rehberim | Profesyonel Versiyon</title>
    <style>
        :root { --main-color: #f5c518; --bg-black: #0b0b0b; --card-bg: #1a1a1a; }
        body { background-color: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        
        /* Header & Logo */
        header { background-color: #121212; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; flex-wrap: wrap; gap: 15px; }
        .logo { color: var(--main-color); font-weight: 900; font-size: 28px; text-decoration: none; border: 2px solid var(--main-color); padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        
        /* Renk Seçici ve Arama */
        .header-controls { display: flex; gap: 15px; align-items: center; }
        .color-dot { width: 18px; height: 18px; border-radius: 50%; cursor: pointer; border: 1px solid white; }
        #search-input { padding: 10px 15px; border-radius: 20px; border: none; background: #333; color: white; outline: none; width: 180px; }

        /* Navigasyon ve Filtreler */
        .nav-container { padding: 15px 5%; background: #000; border-bottom: 1px solid #222; }
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; align-items: center; }
        .filter-label { font-size: 12px; color: #888; text-transform: uppercase; margin-right: 5px; font-weight: bold; }

        .btn { background: #222; color: white; border: 1px solid #444; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .btn:hover, .btn.active { background: var(--main-color); color: black !important; border-color: var(--main-color); font-weight: bold; }

        /* Film Kartları */
        .container { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .movie-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; display: flex; flex-direction: column; }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--main-color); box-shadow: 0 5px 15px rgba(245, 197, 24, 0.3); }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; cursor: pointer; }
        
        .movie-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .movie-info h3 { margin: 0 0 8px 0; font-size: 15px; height: 40px; overflow: hidden; line-height: 1.3; }
        
        /* Fragman Butonu */
        .trailer-btn { background: #e50914; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .trailer-btn:hover { background: #ff0a16; }

        /* Modal / Pop-up */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { background: #111; margin: 5% auto; padding: 20px; width: 90%; max-width: 850px; border-radius: 15px; position: relative; border: 1px solid #333; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; color: white; cursor: pointer; z-index: 10; }
        .video-container { position: relative; width: 100%; padding-bottom: 56.25%; border-radius: 10px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Alt Mesajlar */
        #status-msg { text-align: center; width: 100%; grid-column: 1/-1; padding: 50px; font-size: 18px; color: var(--main-color); }
        footer { padding: 30px; text-align: center; border-top: 1px solid #333; color: #666; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo" onclick="location.reload()">FILM-TR</a>
    <div class="header-controls">
        <div style="display: flex; gap: 8px; margin-right: 10px;">
            <div class="color-dot" style="background:#f5c518" onclick="setTheme('#f5c518')"></div>
            <div class="color-dot" style="background:#ff4757" onclick="setTheme('#ff4757')"></div>
            <div class="color-dot" style="background:#1e90ff" onclick="setTheme('#1e90ff')"></div>
        </div>
        <select id="lang" onchange="changeLang()" style="background:#333; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;">
            <option value="tr-TR">Türkçe</option>
            <option value="en-US">English</option>
        </select>
        <input type="text" id="search-input" placeholder="Film ara...">
    </div>
</header>

<div class="nav-container">
    <div class="filter-group">
        <span class="filter-label">KEŞFET:</span>
        <button class="btn active" id="btn-pop" onclick="resetAndLoad('popular', null, this, true)">Sürpriz Filmler!</button>
        <button class="btn" onclick="resetAndLoad('now_playing', null, this)">En Yeniler</button>
        <button class="btn" id="btn-watch" onclick="showWatchlist(this)">Listem (0)</button>
    </div>
    <div class="filter-group" id="genres-div">
        </div>
</div>

<div class="container" id="movie-grid">
    <div id="status-msg">Filmler yükleniyor...</div>
</div>

<div style="text-align: center; padding: 40px;">
    <button class="btn" style="padding: 12px 40px; font-size: 16px; border-color: var(--main-color); color: var(--main-color);" onclick="loadMore()">Daha Fazla Film Yükle</button>
</div>

<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<footer>
    <p>© 2026 <b>Şener Badoğlu</b> | Keyifli seyirler dileriz.</p>
</footer>
