<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Rehberim | Ultra Stabil Versiyon</title>
    <style>
        :root { --main-color: #f5c518; --bg-black: #0b0b0b; --card-bg: #1a1a1a; }
        body { background-color: var(--bg-black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; }
        
        /* Header */
        header { background-color: #121212; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; flex-wrap: wrap; gap: 10px; }
        .logo { color: var(--main-color); font-weight: 900; font-size: 28px; text-decoration: none; border: 2px solid var(--main-color); padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        
        .header-controls { display: flex; gap: 10px; align-items: center; }
        .color-dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: 1px solid #fff; }
        #search-input { padding: 8px 15px; border-radius: 20px; border: none; background: #333; color: white; outline: none; width: 150px; }

        /* Navigasyon */
        .nav-container { padding: 15px 5%; background: #000; border-bottom: 1px solid #222; }
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; align-items: center; }
        .filter-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }

        .btn { background: #222; color: white; border: 1px solid #444; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .btn:hover, .btn.active { background: var(--main-color); color: black !important; border-color: var(--main-color); font-weight: bold; }

        /* Grid Sistemi */
        .container { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; min-height: 400px; }
        .movie-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid #222; transition: 0.3s; position: relative; }
        .movie-card:hover { transform: scale(1.03); border-color: var(--main-color); }
        .movie-card img { width: 100%; height: 270px; object-fit: cover; cursor: pointer; display: block; }
        
        .movie-info { padding: 12px; }
        .movie-info h3 { margin: 0 0 5px 0; font-size: 14px; height: 36px; overflow: hidden; color: #eee; }
