<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TRimdb | Pro v4.0</title>
    <style>
        :root { --ana-renk: #f5c518; --koyu-bg: #0a0a0a; --kart-bg: #1a1a1a; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        header { background: #121212; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--ana-renk); position: sticky; top: 0; z-index: 1000; }
        .logo { background: var(--ana-renk); color: black; padding: 5px 15px; border-radius: 4px; font-weight: 900; font-size: 24px; text-decoration: none; }
        
        /* Filtre Alanı */
        .filtre-paneli { background: #161616; padding: 30px 5%; border-bottom: 1px solid #333; }
        .filtre-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .kutu { background: #222; padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .kutu label { display: block; font-size: 12px; color: var(--ana-renk); margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        .kutu select { width: 100%; background: transparent; color: white; border: none; outline: none; font-size: 16px; cursor: pointer; }

        .calistir-btn { background: var(--ana-renk); color: black; border: none; padding: 20px; border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 25px; font-size: 18px; transition: 0.3s; text-transform: uppercase; }
        .calistir-btn:hover { background: white; transform: scale(1.01); }

        /* Film Listesi */
        .film-grid { padding: 40px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; }
        .film-kart { background: var(--kart-bg); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #222; transition: 0.3s; }
        .film-kart:hover { border-color: var(--ana-renk); }
        .film-kart img { width: 100%; height: 280px; object-fit: cover; }
        .film-puan { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--ana-renk); padding: 5px 10px; border-radius: 6px; font-weight: bold; border: 1px solid var(--ana-renk); }
        .film-detay { padding: 15px; text-align: center; }
        .film-detay h4 { margin: 0 0 10px 0; font-size: 14px; height: 40px; overflow: hidden; }
        .izle-btn { background: #e50914; color: white; border: none; width: 100%; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Fragman Modalı */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; }
        .modal-icerik { width: 90%; max-width: 900px; margin: 5% auto; position: relative; }
        .close { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">TRimdb</a>
    <div id="versiyon" style="color:gray; font-size: 10px;">GÜNCEL SÜRÜM v4.0</div>
</header>

<div class="filtre-paneli">
    <div class="filtre-grid">
        <div class="kutu">
            <label>İçerik Türü</label>
            <select id="film-tur">
                <option value="">Tüm Türler</option>
                <option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option><option value="35">Komedi</option><option value="80">Suç</option><option value="18">Dram</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option>
            </select>
        </div>
        <div class="kutu">
            <label>Yapım Yılı</label>
            <select id="film-yil">
                <option value="">Tüm Yıllar</option>
                <option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option><option value="2022">2022</option><option value="2021">2021</option><option value="2020">2020</option><option value="2010">2010-2019</option><option value="2000">2000-2009</option><option value="1990">90'lar</option>
            </select>
        </div>
        <div class="kutu">
            <label>TRimdb Puanı</label>
            <select id="film-puan-filtret">
                <option value="0">TÜM PUANLAR</option>
                <option value="9.5">10 Puan</option>
                <option value="9">9+ Puan</option>
                <option value="8">8+ Puan</option>
                <option value="7">7+ Puan</option>
                <option value="6">6+ Puan</option>
                <option value="5">5+ Puan</option>
                <option value="4">4+ Puan</option>
                <option value="3">3+ Puan</option>
                <option value="2">2+ Puan</option>
                <option value="1">1+ Puan</option>
            </select>
        </div>
        <div class="kutu">
            <label>Sıralama</label>
            <select id="film-sirala">
                <option value="popularity.desc">Popülerliğe Göre</option>
                <option value="vote_average.desc">Puana Göre (En Yüksek)</option>
                <option value="primary_release_date.desc">Tarihe Göre (En Yeni)</option>
            </select>
        </div>
    </div>
    <button class="calistir-btn" onclick="filmGetir()">ROBOTU ÇALIŞTIR VE FİLM BUL</button>
</div>

<div class="film-grid" id="liste-alani"></div>

<div id="video-modal" class="modal">
    <div class="modal-icerik">
        <span class="close" onclick="modalKapat()">&times;</span>
        <div id="video-player"></div>
    </div>
</div>

<script>
    const API_ANAHTAR = '5157610ea853936f008717feb19e6a9f';

    async function filmGetir() {
        const liste = document.getElementById('liste-alani');
        liste.innerHTML = '<h2 style="grid-column:1/-1; text-align:center;">Veriler Tazeleniyor...</h2>';
        
        const tur = document.getElementById('film-tur').value;
        const yil = document.getElementById('film-yil').value;
        const puan = document.getElementById('film-puan-filtret').value;
        const sira = document.getElementById('film-sirala').value;
        
        // Önbellek kırmak için her istekte benzersiz bir sayı ekliyoruz
        let apiURL = `https://api.themoviedb.org/3/discover/movie?api_key=${API_ANAHTAR}&language=tr-TR&sort_by=${sira}&vote_average.gte=${puan}&v=${Date.now()}`;
        
        if(tur) apiURL += `&with_genres=${tur}`;
        if(yil) apiURL += `&primary_release_year=${yil}`;

        try {
            const yanit = await fetch(apiURL);
            const veri = await yanit.json();
            
            liste.innerHTML = '';
            veri.results.forEach(film => {
                if(!film.poster_path) return;
                const kart = document.createElement('div');
                kart.className = 'film-kart';
                kart.innerHTML = `
                    <div class="film-puan">★ ${film.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${film.poster_path}">
                    <div class="film-detay">
                        <h4>${film.title}</h4>
                        <button class="izle-btn" onclick="videoAc(${film.id})">Fragman İzle</button>
                    </div>`;
                liste.appendChild(kart);
            });
        } catch (hata) {
            liste.innerHTML = '<h2>Bir hata oluştu, lütfen tekrar deneyin.</h2>';
        }
    }

    async function videoAc(id) {
        const yanit = await fetch(`https://api.themoviedb.org/3/movie/${id}/videos?api_key=${API_ANAHTAR}`);
        const veri = await yanit.json();
        const video = veri.results.find(v => v.type === 'Trailer') || veri.results[0];
        if(video) {
            document.getElementById('video-player').innerHTML = `
                <div style="position:relative;padding-bottom:56.25%;height:0;">
                    <iframe src="https://www.youtube.com/embed/${video.key}?autoplay=1" 
                            style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;border-radius:12px;" 
                            allowfullscreen></iframe>
                </div>`;
            document.getElementById('video-modal').style.display = 'block';
        } else { alert("Fragman bulunamadı."); }
    }

    function modalKapat() { 
        document.getElementById('video-modal').style.display = 'none'; 
        document.getElementById('video-player').innerHTML = ''; 
    }
    
    window.onload = filmGetir;
</script>
</body>
</html>
