<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Robotu | Kesin Çalışan Versiyon</title>
    <style>
        :root { --main: #f5c518; --bg: #0b0b0b; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* Header */
        header { background: #121212; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--main); font-weight: 900; font-size: 22px; text-decoration: none; border: 2px solid var(--main); padding: 4px 10px; border-radius: 5px; }
        
        /* Film Robotu Filtre Paneli */
        .robot-area { background: #181818; padding: 20px 5%; border-bottom: 1px solid #333; }
        .robot-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .f-box { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .f-box label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .f-box select { width: 100%; background: transparent; color: white; border: none; outline: none; font-size: 14px; cursor: pointer; }
        
        .btn-run { background: var(--main); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn-run:hover { opacity: 0.8; transform: scale(1.01); }

        /* Film Grid */
        .grid { padding: 20px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--main); }
        .card img { width: 100%; height: 250px; object-fit: cover; cursor: pointer; }
        .puan { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--main); padding: 3px 7px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .info { padding: 12px; }
        .info h3 { margin: 0; font-size: 14px; height: 35px; overflow: hidden; color: #fff; }
        .tr-btn { background: #e50914; color: white; border: none; width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }
