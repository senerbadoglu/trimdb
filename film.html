<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriMDB PRO | v16.2</title>
    <style>
        :root { --sari: #f5c518; --siyah: #000; --gri: #121212; --kutu: #1c1c1c; }
        body { background: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* HEADER - Logo Alanı */
        header { background: var(--gri); padding: 5px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); position: sticky; top: 0; z-index: 1000; height: 70px; }
        .logo-container { height: 100%; display: flex; align-items: center; }
        .site-logo { height: 50px; cursor: pointer; }

        /* FİLTRE ALANI - Karanlık Tema Zorlaması */
        .filtre-alani { background: #0a0a0a; padding: 15px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .secim-kutusu { background: #1c1c1c !important; padding: 8px; border-radius: 8px; border: 1px solid #444; }
        .secim-kutusu label { display: block; color: var(--sari); font-size: 10px; font-weight: bold; margin-bottom: 3px; }
        
        /* Select Kutuları Beyazlık Fix */
        .secim-kutusu select { 
            width: 100%; background: #1c1c1c !important; color: white !important; 
            border: none; outline: none; font-size: 13px; cursor: pointer; 
        }
        .secim-kutusu select option { background: #1c1c1c; color: white; }

        /* FİLM GRİD */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 25px 5%; min-height: 500px; }
        .film { background: var(--kutu); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: translateY(-5px); border-color: var(--sari); }
        .film img { width: 100%; height: 240px; object-fit: cover; }
        .puan-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: var(--sari); padding: 3px 7px; border-radius: 5px; font-size: 12px; border: 1px solid var(--sari); font-weight: bold; }
        .bilgi { padding: 10px; text-align: center; font-size: 12px; font-weight: 600; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }

        /* MODAL SİSTEMİ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1100px; margin: 30px auto; background: #0d0d0d; border-radius: 15px; border: 1px solid #333; display: flex; flex-wrap: wrap; position: relative; }
        .kapat { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 30px; cursor: pointer; z-index: 100; }
        .detay-sol { flex: 1; min-width: 300px; }
        .detay-sol img { width: 100%; height: 100%; object-fit: cover; }
        .detay-sag { flex: 2; min-width: 350px; padding: 30px; }
        
        .ozet-kutu { background: #161616; padding: 15px; border-radius: 10px; border-left: 3px solid var(--sari); margin: 15px 0; font-size: 14px; color: #ccc; }
        .data-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .data-item b { color: var(--sari); font-size: 10px; text-transform: uppercase; display: block; }
        .data-item span { font-size: 13px; }

        .oyuncu-listesi { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .oyuncu-kart { flex: 0 0 80px; text-align: center; font-size: 10px; cursor: pointer; }
        .oyuncu-kart img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-bottom: 5px; border: 1px solid #444; }

        .video-kutu { border-radius: 10px; overflow: hidden; aspect-ratio: 16/9; background: #000; margin-top: 20px; border: 1px solid #333; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://r.resimlink.com/5V3Xp.png" class="site-logo" alt="TriMDB" onerror="this.src='https://via.placeholder.com/150x50?text=TriMDB'">
    </div>
    <div style="color: #00ff00; font-size: 10px; font-weight: bold;">PREMIUM v16.2 ACTIVE</div>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu"><label>TÜR</label><select id="tur" onchange="filmleriGetir()"><option value="">Tümü</option><option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option><option value="35">Komedi</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option></select></div>
        <div class="secim-kutusu"><label>YIL</label><select id="yil" onchange="filmleriGetir()"><option value="">Tümü</option><script>for(let y=2026;y>=2000;y--)document.write(`<option value="${y}">${y}</option>`)</script></select></div>
        <div class="secim-kutusu"><label>PUAN</label><select id="puan" onchange="filmleriGetir()"><option value="0">Tümü</option><option value="8">8+ Üstü</option><option value="7">7+ Üstü</option></select></div>
        <div class="secim-kutusu"><label>SIRALAMA</label><select id="sira" onchange="filmleriGetir()"><option value="popularity.desc">Popülerlik</option><option value="vote_average.desc">Puan</option></select></div>
    </div>
</div>

<div class="film-grid" id="liste">
    </div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="m-poster"></div>
        <div class="detay-sag">
            <h2 id="m-baslik" style="color:var(--sari); margin:0;"></h2>
            <div id="m-alt" style="font-size:12px; color:#888; margin-top:5px;"></div>
            <div class="ozet-kutu" id="m-ozet"></div>
            <div class="data-grid" id="m-data"></div>
            <div class="oyuncu-listesi" id="m-oyuncular"></div>
            <div class="video-kutu" id="m-video"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        try {
            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${document.getElementById('sira').value}&vote_average.gte=${document.getElementById('puan').value}&primary_release_year=${document.getElementById('yil').value}&with_genres=${document.getElementById('tur').value}`;
            const res = await fetch(url);
            const data = await res.json();
            const liste = document.getElementById('liste');
            liste.innerHTML = '';
            
            data.results.forEach(f => {
                if(!f.poster_path) return;
                const div = document.createElement('div');
                div.className = 'film';
                div.onclick = () => detayGetir(f.id);
                div.innerHTML = `<div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div><img src="https://image.tmdb.org/t/p/w500${f.poster_path}"><div class="bilgi">${f.title}</div>`;
                liste.appendChild(div);
            });
        } catch (err) {
            console.error("Veri yüklenemedi:", err);
        }
    }

    async function detayGetir(id) {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits,videos`);
        const f = await res.json();
        
        document.getElementById('m-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('m-baslik').innerText = f.title;
        document.getElementById('m-alt').innerText = `${f.release_date} | ${f.runtime} Dakika | ★ ${f.vote_average}`;
        document.getElementById('m-ozet').innerText = f.overview || "Özet bulunamadı.";
        
        const trailer = f.videos.results.find(v => v.type === 'Trailer') || f.videos.results[0];
        document.getElementById('m-video').innerHTML = trailer ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : "";

        const cast = document.getElementById('m-oyuncular');
        cast.innerHTML = '';
        f.credits.cast.slice(0, 8).forEach(c => {
            if(!c.profile_path) return;
            const d = document.createElement('div');
            d.className = 'oyuncu-kart';
            d.innerHTML = `<img src="https://image.tmdb.org/t/p/w200${c.profile_path}"><p>${c.name}</p>`;
            cast.appendChild(d);
        });

        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function modalKapat() { 
        document.getElementById('filmModal').style.display = 'none'; 
        document.body.style.overflow = 'auto';
        document.getElementById('m-video').innerHTML = '';
    }

    window.onload = filmleriGetir;
</script>
</body>
</html>
