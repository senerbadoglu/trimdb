<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRimdb PRO | v8.0</title>
    <style>
        :root { --sari: #f5c518; --siyah: #000; --gri: #121212; --kutu: #1f1f1f; --yazi: #ffffff; }
        body { background: var(--siyah); color: var(--yazi); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        
        /* HEADER */
        header { background: var(--gri); padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); }
        .logo { font-size: 24px; font-weight: 900; background: var(--sari); color: black; padding: 5px 15px; border-radius: 5px; text-decoration: none; }
        .surum { color: #888; font-size: 12px; font-weight: bold; }

        /* Fƒ∞LTRE ALANI - D√úZELTƒ∞LDƒ∞ */
        .filtre-alani { background: #1a1a1a; padding: 25px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        
        .secim-kutusu { background: #222; padding: 12px; border-radius: 8px; border: 1px solid var(--sari); }
        .secim-kutusu label { display: block; color: var(--sari); font-size: 11px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        
        /* Dropdown Yazƒ± Sorunu √á√∂z√ºm√º */
        .secim-kutusu select { 
            width: 100%; 
            background: #222; 
            color: white !important; 
            border: none; 
            outline: none; 
            font-size: 15px; 
            font-weight: bold;
            cursor: pointer;
            appearance: none; /* Standart oklarƒ± temizler */
        }
        .secim-kutusu select option { background: #222; color: white; }

        .btn-bul { background: var(--sari); color: black; width: 100%; border: none; padding: 18px; border-radius: 8px; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; transition: 0.3s; }
        .btn-bul:hover { background: white; transform: translateY(-2px); }

        /* Fƒ∞LM Lƒ∞STESƒ∞ */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; padding: 30px 5%; }
        .film { background: var(--kutu); border-radius: 12px; overflow: hidden; border: 1px solid #333; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: scale(1.05); border-color: var(--sari); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .film img { width: 100%; height: 260px; object-fit: cover; }
        .puan-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.85); color: var(--sari); padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 13px; border: 1px solid var(--sari); }
        .bilgi { padding: 12px; text-align: center; font-size: 14px; font-weight: bold; color: #ddd; }

        /* DETAY MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 99999; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1100px; margin: 30px auto; background: #0c0c0c; border-radius: 20px; border: 1px solid var(--sari); display: flex; flex-wrap: wrap; position: relative; }
        .kapat { position: absolute; top: 15px; right: 25px; color: white; font-size: 45px; cursor: pointer; z-index: 100; transition: 0.2s; }
        .kapat:hover { color: var(--sari); }
        
        .detay-sol { flex: 1; min-width: 320px; padding: 30px; }
        .detay-sol img { width: 100%; border-radius: 15px; box-shadow: 0 0 30px rgba(245, 197, 24, 0.1); }
        
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }
        .detay-sag h2 { color: var(--sari); font-size: 36px; margin: 0 0 10px 0; }
        .film-meta { color: #888; margin-bottom: 25px; font-size: 16px; display: flex; gap: 15px; }
        .ozet { line-height: 1.8; color: #ccc; font-size: 16px; background: #181818; padding: 20px; border-radius: 12px; margin-bottom: 25px; border-left: 4px solid var(--sari); }

        .detay-tablo { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; border-top: 1px solid #333; padding-top: 25px; }
        .detay-item b { color: var(--sari); display: block; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .detay-item span { color: #fff; font-size: 15px; font-weight: 500; }

        .video-konteyner { margin-top: 35px; border-radius: 15px; overflow: hidden; border: 1px solid #333; background: #000; aspect-ratio: 16/9; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">TRimdb PRO</a>
    <span class="surum">VERSƒ∞YON v8.0 - TAM DETAY</span>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu">
            <label>Fƒ∞LM T√úR√ú</label>
            <select id="tur">
                <option value="">T√ºm√º</option>
                <option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option><option value="35">Komedi</option><option value="18">Dram</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>√áIKI≈û YILI</label>
            <select id="yil">
                <option value="">T√ºm√º</option>
                <option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option><option value="2022">2022</option><option value="2020">2020+</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>TRimdb PUANI</label>
            <select id="puan">
                <option value="0">T√ºm Puanlar</option>
                <option value="9">9+ √úst D√ºzey</option><option value="8">8+ √áok ƒ∞yi</option><option value="7">7+ ƒ∞yi</option><option value="5">5+ Ortalama</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>SIRALAMA</label>
            <select id="sira">
                <option value="popularity.desc">En Pop√ºlerler</option>
                <option value="vote_average.desc">En Y√ºksek Puan</option>
                <option value="primary_release_date.desc">En Yeni √áƒ±kanlar</option>
            </select>
        </div>
    </div>
    <button class="btn-bul" onclick="filmleriGetir()">ROBOTU √áALI≈ûTIR VE TARAMAYI BA≈ûLAT</button>
</div>

<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="detay-poster"></div>
        <div class="detay-sag">
            <h2 id="detay-baslik"></h2>
            <div class="film-meta" id="detay-meta"></div>
            
            <p class="ozet" id="detay-ozet"></p>

            <div class="detay-tablo">
                <div class="detay-item"><b>Y√ñNETMEN</b><span id="d-yonetmen">-</span></div>
                <div class="detay-item"><b>OYUNCU KADROSU</b><span id="d-oyuncular">-</span></div>
                <div class="detay-item"><b>B√úT√áE</b><span id="d-butce">-</span></div>
                <div class="detay-item"><b>YAPIMCI ≈ûƒ∞RKET</b><span id="d-sirket">-</span></div>
                <div class="detay-item"><b>√úLKE</b><span id="d-ulke">-</span></div>
                <div class="detay-item"><b>HASILAT (GELƒ∞R)</b><span id="d-hasilat">-</span></div>
            </div>

            <div class="video-konteyner" id="detay-video"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        liste.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:var(--sari); font-weight:bold;">Veritabanƒ± taranƒ±yor, l√ºtfen bekleyin...</p>';
        
        const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${document.getElementById('sira').value}&vote_average.gte=${document.getElementById('puan').value}&with_genres=${document.getElementById('tur').value}&primary_release_year=${document.getElementById('yil').value}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            liste.innerHTML = '';

            data.results.forEach(f => {
                if(!f.poster_path) return;
                const kart = document.createElement('div');
                kart.className = 'film';
                kart.onclick = () => detayGetir(f.id);
                kart.innerHTML = `
                    <div class="puan-badge">‚òÖ ${f.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${f.poster_path}">
                    <div class="bilgi">${f.title}</div>
                `;
                liste.appendChild(kart);
            });
        } catch (e) { console.error("Hata:", e); }
    }

    async function detayGetir(id) {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits,videos`);
        const f = await res.json();

        document.getElementById('detay-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('detay-baslik').innerText = f.title;
        document.getElementById('detay-meta').innerHTML = `<span>üìÖ ${f.release_date}</span> <span>‚è± ${f.runtime} Dakika</span> <span>‚≠ê ${f.vote_average.toFixed(1)} Puan</span>`;
        document.getElementById('detay-ozet').innerText = f.overview || "Bu film i√ßin √∂zet bilgisi eklenmemi≈ü.";
        
        const director = f.credits.crew.find(c => c.job === 'Director');
        document.getElementById('d-yonetmen').innerText = director ? director.name : "Bilinmiyor";
        document.getElementById('d-oyuncular').innerText = f.credits.cast.slice(0, 5).map(a => a.name).join(', ');
        document.getElementById('d-butce').innerText = f.budget > 0 ? "$" + f.budget.toLocaleString() : "A√ßƒ±klanmadƒ±";
        document.getElementById('d-hasilat').innerText = f.revenue > 0 ? "$" + f.revenue.toLocaleString() : "Bilinmiyor";
        document.getElementById('d-ulke').innerText = f.production_countries.map(c => c.name).join(', ') || "Bilinmiyor";
        document.getElementById('d-sirket').innerText = f.production_companies.length > 0 ? f.production_companies[0].name : "Bilinmiyor";

        const trailer = f.videos.results.find(v => v.type === 'Trailer');
        if(trailer) {
            document.getElementById('detay-video').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>`;
        } else {
            document.getElementById('detay-video').innerHTML = "<p style='padding:50px; text-align:center;'>Fragman bulunamadƒ±.</p>";
        }

        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function modalKapat() {
        document.getElementById('filmModal').style.display = 'none';
        document.getElementById('detay-video').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    window.onload = filmleriGetir;
</script>
</body>
</html>
