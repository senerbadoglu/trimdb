<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRimdb PRO | v9.0 Ultra</title>
    <style>
        :root { --sari: #f5c518; --siyah: #000; --gri: #121212; --kutu: #1c1c1c; }
        body { background: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        header { background: var(--gri); padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); }
        .logo { font-size: 24px; font-weight: 900; background: var(--sari); color: black; padding: 5px 15px; border-radius: 5px; text-decoration: none; }
        .surum { color: #555; font-size: 12px; font-weight: bold; }

        /* FİLTRE ALANI - GÜNCELLENDİ */
        .filtre-alani { background: #0a0a0a; padding: 25px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        
        .secim-kutusu { background: var(--kutu); padding: 12px; border-radius: 8px; border: 1px solid #333; transition: 0.3s; }
        .secim-kutusu:focus-within { border-color: var(--sari); }
        .secim-kutusu label { display: block; color: var(--sari); font-size: 11px; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        
        /* BEYAZ EKRAN SORUNU ÇÖZÜLEN SELECT */
        .secim-kutusu select { 
            width: 100%; background: #1c1c1c; color: white; border: none; outline: none; 
            font-size: 15px; cursor: pointer; appearance: none; 
        }
        /* Dropdown içindeki siyah tema */
        .secim-kutusu select option { background: #1c1c1c; color: white; padding: 10px; }

        .btn-bul { background: var(--sari); color: black; width: 100%; border: none; padding: 18px; border-radius: 8px; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; }

        /* FİLM LİSTESİ */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; padding: 30px 5%; }
        .film { background: var(--kutu); border-radius: 10px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: scale(1.05); border-color: var(--sari); }
        .film img { width: 100%; height: 250px; object-fit: cover; }
        .puan-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--sari); padding: 5px; border-radius: 5px; font-weight: bold; font-size: 12px; border: 1px solid var(--sari); }
        .bilgi { padding: 12px; text-align: center; font-size: 13px; font-weight: bold; }

        /* DETAY PANELİ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1100px; margin: 20px auto; background: #111; border-radius: 20px; border: 1px solid var(--sari); display: flex; flex-wrap: wrap; position: relative; }
        .kapat { position: absolute; top: 15px; right: 25px; color: white; font-size: 40px; cursor: pointer; z-index: 100; }
        .detay-sol { flex: 1; min-width: 320px; padding: 25px; }
        .detay-sol img { width: 100%; border-radius: 15px; }
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }
        .detay-sag h2 { color: var(--sari); font-size: 32px; margin-bottom: 15px; }
        .ozet { line-height: 1.7; color: #ddd; background: #1a1a1a; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .detay-tablo { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .detay-item b { color: var(--sari); display: block; font-size: 11px; }
        .video-alan { margin-top: 25px; height: 350px; border-radius: 10px; overflow: hidden; background: #000; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">TRimdb PRO</a>
    <span class="surum">v9.0 - DERİN KATEGORİ MODU</span>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu">
            <label>TÜR / ÖZEL KATEGORİ</label>
            <select id="tur">
                <option value="">Tümü</option>
                <optgroup label="POPÜLER">
                    <option value="28">Aksiyon</option>
                    <option value="12">Macera</option>
                    <option value="16">Animasyon</option>
                    <option value="35">Komedi</option>
                    <option value="27">Korku</option>
                    <option value="878">Bilim Kurgu</option>
                </optgroup>
                <optgroup label="ÖZEL KATEGORİLER">
                    <option value="marvel">Marvel Sinematik Evreni</option>
                    <option value="dc">DC Evreni</option>
                    <option value="kore">Kore Sineması</option>
                    <option value="japon">Japon Sineması</option>
                    <option value="turk">Türk Filmleri</option>
                </optgroup>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>MİNİMUM PUAN (1-10)</label>
            <select id="puan">
                <option value="0">Tüm Puanlar</option>
                <option value="9">9+ (Efsaneler)</option>
                <option value="8">8+ (Çok İyi)</option>
                <option value="7">7+ (İyi)</option>
                <option value="6">6+ (Ortalama Üstü)</option>
                <option value="5">5+ (Ortalama)</option>
                <option value="4">4+ (Zayıf)</option>
                <option value="3">3+ (Çok Zayıf)</option>
                <option value="2">2+ (Kötü)</option>
                <option value="1">1+ (En Kötü)</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>YIL</label>
            <select id="yil">
                <option value="">Tüm Yıllar</option>
                <option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option><option value="2020">2020s</option><option value="2010">2010s</option><option value="2000">2000s</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>SIRALAMA</label>
            <select id="sira">
                <option value="popularity.desc">Popülerlik</option>
                <option value="vote_average.desc">Puan (Yüksekten Düşüğe)</option>
                <option value="primary_release_date.desc">Yeni Tarih</option>
            </select>
        </div>
    </div>
    <button class="btn-bul" onclick="filmleriGetir()">VERİLERİ DERİNLEMESİNE TARA</button>
</div>

<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="detay-poster"></div>
        <div class="detay-sag">
            <h2 id="detay-baslik"></h2>
            <div id="detay-meta"></div>
            <p class="ozet" id="detay-ozet"></p>
            <div class="detay-tablo">
                <div class="detay-item"><b>OYUNCULAR</b><span id="d-oyuncular"></span></div>
                <div class="detay-item"><b>BÜTÇE</b><span id="d-butce"></span></div>
                <div class="detay-item"><b>HASILAT</b><span id="d-hasilat"></span></div>
                <div class="detay-item"><b>ŞİRKET</b><span id="d-sirket"></span></div>
            </div>
            <div class="video-alan" id="detay-video"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        const turSecimi = document.getElementById('tur').value;
        liste.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Aranıyor...</p>';

        let extraParams = "";
        // ÖZEL KATEGORİ MANTIĞI
        if(turSecimi === "marvel") extraParams = "&with_companies=420";
        else if(turSecimi === "dc") extraParams = "&with_companies=9993|128064";
        else if(turSecimi === "kore") extraParams = "&with_original_language=ko";
        else if(turSecimi === "japon") extraParams = "&with_original_language=ja";
        else if(turSecimi === "turk") extraParams = "&with_original_language=tr";
        else if(turSecimi !== "") extraParams = `&with_genres=${turSecimi}`;

        const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${document.getElementById('sira').value}&vote_average.gte=${document.getElementById('puan').value}&primary_release_year=${document.getElementById('yil').value}${extraParams}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            liste.innerHTML = '';
            data.results.forEach(f => {
                if(!f.poster_path) return;
                const kart = document.createElement('div');
                kart.className = 'film';
                kart.onclick = () => detayGetir(f.id);
                kart.innerHTML = `
                    <div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${f.poster_path}">
                    <div class="bilgi">${f.title}</div>
                `;
                liste.appendChild(kart);
            });
        } catch (e) { console.log(e); }
    }

    async function detayGetir(id) {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits,videos`);
        const f = await res.json();
        
        document.getElementById('detay-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('detay-baslik').innerText = f.title;
        document.getElementById('detay-meta').innerText = `${f.release_date} | ${f.runtime} dk | ★ ${f.vote_average.toFixed(1)}`;
        document.getElementById('detay-ozet').innerText = f.overview;
        document.getElementById('d-oyuncular').innerText = f.credits.cast.slice(0,5).map(a => a.name).join(', ');
        document.getElementById('d-butce').innerText = f.budget > 0 ? "$" + f.budget.toLocaleString() : "Bilinmiyor";
        document.getElementById('d-hasilat').innerText = f.revenue > 0 ? "$" + f.revenue.toLocaleString() : "Bilinmiyor";
        document.getElementById('d-sirket').innerText = f.production_companies.length > 0 ? f.production_companies[0].name : "-";

        const trailer = f.videos.results.find(v => v.type === 'Trailer');
        document.getElementById('detay-video').innerHTML = trailer ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : "Fragman yok.";

        document.getElementById('filmModal').style.display = 'block';
    }

    function modalKapat() { document.getElementById('filmModal').style.display = 'none'; document.getElementById('detay-video').innerHTML = ''; }
    window.onload = filmleriGetir;
</script>
</body>
</html>
