<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRimdb PRO | v15.0 Ultimate Data</title>
    <style>
        :root { --sari: #f5c518; --siyah: #000; --gri: #121212; --kutu: #1c1c1c; --accent: #ff0055; }
        body { background: var(--siyah); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; overflow-x: hidden; }
        
        header { background: var(--gri); padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; background: var(--sari); color: black; padding: 5px 15px; border-radius: 5px; text-decoration: none; }

        .filtre-alani { background: #0a0a0a; padding: 20px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .secim-kutusu { background: var(--kutu); padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .secim-kutusu label { display: block; color: var(--sari); font-size: 10px; font-weight: bold; margin-bottom: 5px; }
        .secim-kutusu select { width: 100%; background: #1c1c1c; color: white; border: none; outline: none; font-size: 14px; cursor: pointer; }

        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 30px 5%; }
        .film { background: var(--kutu); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: translateY(-5px); border-color: var(--sari); }
        .film img { width: 100%; height: 240px; object-fit: cover; }
        .puan-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: var(--sari); padding: 3px 7px; border-radius: 5px; font-size: 12px; border: 1px solid var(--sari); font-weight: bold; }
        .bilgi { padding: 10px; text-align: center; font-size: 12px; font-weight: 600; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }

        /* MODAL TASARIMI */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 9999; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1100px; margin: 20px auto; background: #0d0d0d; border-radius: 20px; border: 1px solid #333; display: flex; flex-wrap: wrap; position: relative; overflow: hidden; }
        .kapat { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; z-index: 100; }
        
        .detay-sol { flex: 1; min-width: 320px; }
        .detay-sol img { width: 100%; height: 100%; object-fit: cover; }
        
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }
        .baslik-seti { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .m-baslik { font-size: 32px; color: var(--sari); margin: 0; }
        .m-alt-bilgi { color: #888; font-size: 14px; margin-top: 5px; display: flex; gap: 15px; align-items: center; }
        .yas-grubu { background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }

        .ozet-kutu { background: #161616; padding: 20px; border-radius: 12px; border-left: 4px solid var(--sari); margin: 20px 0; line-height: 1.6; color: #ccc; }
        
        /* DATA GRID */
        .data-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .data-item { display: flex; flex-direction: column; }
        .data-item b { color: var(--sari); font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .data-item span { font-size: 14px; color: #efefef; }

        .video-kutu { border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; background: #000; border: 1px solid #222; margin: 25px 0; }

        /* OYUNCU TASARIMI */
        .oyuncu-listesi { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: thin; }
        .oyuncu-kart { flex: 0 0 100px; cursor: pointer; text-align: center; }
        .oyuncu-kart img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #333; transition: 0.3s; }
        .oyuncu-kart:hover img { border-color: var(--sari); transform: scale(1.1); }
        .oyuncu-kart p { font-size: 11px; margin-top: 8px; color: #bbb; line-height: 1.2; }

        /* OYUNCU DETAY MODAL (Üst Katman) */
        #oyuncuModal { z-index: 10001; background: rgba(0,0,0,0.95); }
        .oyuncu-panel { padding: 40px; display: flex; gap: 30px; flex-wrap: wrap; }
        .o-foto { width: 250px; border-radius: 15px; border: 2px solid var(--sari); }
        .o-biyo { flex: 1; min-width: 300px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">TRimdb PRO</a>
    <div style="color: #00ff00; font-size: 12px;">● VERİ TABANI: v15.0 ULTIMATE</div>
</header>

<div class="filtre-alani">
    <div class="filtreler" id="ana-filtreler">
        <div class="secim-kutusu">
            <label>TÜR</label>
            <select id="tur" onchange="filmleriGetir()">
                <option value="">Tümü</option>
                <option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option>
                <option value="35">Komedi</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option>
            </select>
        </div>
        <div class="secim-kutusu"><label>YIL</label><select id="yil" onchange="filmleriGetir()"><option value="">Tümü</option><script>for(let y=2026;y>=2000;y--)document.write(`<option value="${y}">${y}</option>`)</script></select></div>
        <div class="secim-kutusu"><label>PUAN</label><select id="puan" onchange="filmleriGetir()"><option value="0">Tümü</option><option value="8">8+ Üstü</option><option value="7">7+ Üstü</option></select></div>
        <div class="secim-kutusu"><label>SIRALAMA</label><select id="sira" onchange="filmleriGetir()"><option value="popularity.desc">Popülerlik</option><option value="vote_average.desc">Puan</option></select></div>
    </div>
</div>

<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="m-poster"></div>
        <div class="detay-sag">
            <div class="baslik-seti">
                <h2 id="m-baslik" class="m-baslik"></h2>
                <div class="m-alt-bilgi" id="m-alt-bilgi"></div>
            </div>

            <div class="data-grid">
                <div class="data-item"><b>Yönetmen</b><span id="m-yonetmen">-</span></div>
                <div class="data-item"><b>Senarist</b><span id="m-senarist">-</span></div>
                <div class="data-item"><b>Ülke / Dil</b><span id="m-ulke">-</span></div>
                <div class="data-item"><b>Vizyon Tarihi</b><span id="m-vizyon">-</span></div>
                <div class="data-item"><b>Bütçe</b><span id="m-butce">-</span></div>
                <div class="data-item"><b>Hasılat</b><span id="m-hasilat">-</span></div>
                <div class="data-item"><b>Yapım Şirketi</b><span id="m-sirket">-</span></div>
                <div class="data-item"><b>İlgi / İzlenme</b><span id="m-izlenme">-</span></div>
            </div>

            <div class="ozet-kutu" id="m-ozet"></div>

            <div class="video-kutu" id="m-video"></div>

            <div style="margin-top:30px;">
                <b style="color:var(--sari); font-size:12px; display:block; margin-bottom:15px;">BAŞROL OYUNCULARI (TIKLA)</b>
                <div class="oyuncu-listesi" id="m-oyuncu-listesi"></div>
            </div>
        </div>
    </div>
</div>

<div id="oyuncuModal" class="modal">
    <div class="modal-icerik oyuncu-panel">
        <span class="kapat" onclick="oyuncuModalKapat()">&times;</span>
        <img id="o-foto" class="o-foto">
        <div class="o-biyo">
            <h2 id="o-isim" style="color:var(--sari);"></h2>
            <p id="o-dogum" style="color:#888;"></p>
            <p id="o-metin" style="line-height:1.6; color:#ccc;"></p>
            <h4 style="border-bottom:1px solid #333; padding-bottom:10px;">Diğer Filmleri</h4>
            <div class="film-grid" id="o-filmler" style="padding:10px 0;"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${document.getElementById('sira').value}&vote_average.gte=${document.getElementById('puan').value}&primary_release_year=${document.getElementById('yil').value}&with_genres=${document.getElementById('tur').value}`;
        const res = await fetch(url);
        const data = await res.json();
        const liste = document.getElementById('liste');
        liste.innerHTML = '';
        data.results.forEach(f => {
            if(!f.poster_path) return;
            const div = document.createElement('div');
            div.className = 'film';
            div.onclick = () => detayGetir(f.id);
            div.innerHTML = `<div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div><img src="https://image.tmdb.org/t/p/w500${f.poster_path}"><div class="bilgi">${f.title}</div>`;
            liste.appendChild(div);
        });
    }

    async function detayGetir(id) {
        // Film verilerini, oyuncuları, videoları ve yaş gruplarını (release_dates) aynı anda çekiyoruz
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits,videos,release_dates`);
        const f = await res.json();

        // 1. Temel Bilgiler
        document.getElementById('m-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('m-baslik').innerText = f.title;
        document.getElementById('m-ozet').innerText = f.overview || "Konu bilgisi bulunmuyor.";
        
        // 2. Yaş Grubu (TR için tespit etmeye çalışır, yoksa US verisini alır)
        const certs = f.release_dates.results.find(r => r.iso_3166_1 === 'TR') || f.release_dates.results.find(r => r.iso_3166_1 === 'US');
        const ageLimit = certs?.release_dates[0]?.certification || "G";

        document.getElementById('m-alt-bilgi').innerHTML = `
            <span>${f.release_date.split('-')[0]}</span>
            <span>${f.runtime} Dakika</span>
            <span class="yas-grubu">${ageLimit}</span>
            <span style="color:var(--sari)">★ ${f.vote_average.toFixed(1)} IMDB</span>
        `;

        // 3. Künye Verileri
        const crew = f.credits.crew;
        document.getElementById('m-yonetmen').innerText = crew.find(c => c.job === 'Director')?.name || "-";
        document.getElementById('m-senarist').innerText = crew.find(c => c.job === 'Screenplay' || c.job === 'Writer')?.name || "-";
        document.getElementById('m-ulke').innerText = `${f.production_countries[0]?.name || "-"} (${f.original_language.toUpperCase()})`;
        document.getElementById('m-vizyon').innerText = f.release_date;
        document.getElementById('m-butce').innerText = f.budget > 0 ? "$" + f.budget.toLocaleString() : "Gizli";
        document.getElementById('m-hasilat').innerText = f.revenue > 0 ? "$" + f.revenue.toLocaleString() : "Veri Yok";
        document.getElementById('m-sirket').innerText = f.production_companies[0]?.name || "-";
        document.getElementById('m-izlenme').innerText = "%" + Math.round(f.popularity / 100);

        // 4. Fragman
        const video = f.videos.results.find(v => v.type === 'Trailer');
        document.getElementById('m-video').innerHTML = video ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${video.key}" frameborder="0" allowfullscreen></iframe>` : "<p style='text-align:center; padding:20px;'>Fragman bulunamadı.</p>";

        // 5. Oyuncular
        const castList = document.getElementById('m-oyuncu-listesi');
        castList.innerHTML = '';
        f.credits.cast.slice(0, 10).forEach(c => {
            if(!c.profile_path) return;
            const div = document.createElement('div');
            div.className = 'oyuncu-kart';
            div.onclick = (e) => { e.stopPropagation(); oyuncuDetayGetir(c.id); };
            div.innerHTML = `<img src="https://image.tmdb.org/t/p/w200${c.profile_path}"><p>${c.name}</p>`;
            castList.appendChild(div);
        });

        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    async function oyuncuDetayGetir(id) {
        const res = await fetch(`https://api.themoviedb.org/3/person/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=movie_credits`);
        const p = await res.json();
        
        document.getElementById('o-foto').src = `https://image.tmdb.org/t/p/w500${p.profile_path}`;
        document.getElementById('o-isim').innerText = p.name;
        document.getElementById('o-dogum').innerText = `${p.birthday || ""} - ${p.place_of_birth || ""}`;
        document.getElementById('o-metin').innerText = p.biography || "Biyografi bulunmuyor.";
        
        const filmGrid = document.getElementById('o-filmler');
        filmGrid.innerHTML = '';
        p.movie_credits.cast.slice(0, 4).forEach(m => {
            const div = document.createElement('div');
            div.className = 'film';
            div.innerHTML = `<img src="https://image.tmdb.org/t/p/w200${m.poster_path}"><div class="bilgi">${m.title}</div>`;
            filmGrid.appendChild(div);
        });

        document.getElementById('oyuncuModal').style.display = 'block';
    }

    function modalKapat() { document.getElementById('filmModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function oyuncuModalKapat() { document.getElementById('oyuncuModal').style.display = 'none'; }
    window.onload = filmleriGetir;
</script>
</body>
</html>
