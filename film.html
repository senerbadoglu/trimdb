<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>TriMDB PRO | v16.4 Final Dark</title>
    <style>
        /* SİSTEM AYARLARI */
        :root {
            color-scheme: dark; /* SiHİRLİ KOD: Tüm beyaz sistem kutularını karartır */
            --sari: #f5c518;
            --siyah: #000;
            --gri: #121212;
            --kutu: #181818;
        }

        body { background-color: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }

        /* HEADER */
        header { background: var(--gri); padding: 0 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); height: 80px; position: sticky; top: 0; z-index: 1000; }
        .logo-box img { height: 60px; cursor: pointer; }
        .surum-etiketi { color: var(--sari); font-size: 11px; font-weight: bold; border: 1px solid var(--sari); padding: 4px 10px; border-radius: 4px; }

        /* FİLTRE ALANI - CSS İLE TAMİR EDİLDİ */
        .filtre-alani { background: #0a0a0a; padding: 20px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        
        .secim-kutusu { 
            background: #1c1c1c; 
            padding: 0; 
            border-radius: 8px; 
            border: 1px solid #444; 
            position: relative;
            height: 55px;
        }

        .secim-kutusu label { 
            position: absolute; 
            top: 5px; 
            left: 10px; 
            font-size: 10px; 
            color: var(--sari); 
            font-weight: bold; 
        }

        select { 
            width: 100%; 
            height: 100%; 
            background: transparent !important; 
            color: #fff !important; 
            border: none; 
            outline: none; 
            font-size: 14px; 
            padding: 15px 10px 0 10px; 
            cursor: pointer;
            appearance: none; /* Standart oku gizle */
        }
        
        /* Dropdown içindeki seçenekler */
        option { background-color: #121212 !important; color: white !important; padding: 10px; }

        /* FİLM LİSTESİ */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; padding: 30px 5%; min-height: 500px; }
        .film { background: var(--kutu); border-radius: 10px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: translateY(-7px); border-color: var(--sari); }
        .film img { width: 100%; height: 260px; object-fit: cover; }
        .puan-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.9); color: var(--sari); padding: 4px 8px; border-radius: 4px; font-size: 13px; font-weight: bold; border: 1px solid var(--sari); }
        .bilgi { padding: 15px; text-align: center; }
        .film-baslik { font-size: 14px; font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .film-yil { font-size: 12px; color: #777; }

        /* MODAL (Pencere) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; }
        .modal-icerik { width: 90%; max-width: 1100px; margin: 40px auto; background: #111; border-radius: 12px; border: 1px solid #333; display: flex; flex-wrap: wrap; position: relative; }
        .kapat-btn { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 30px; cursor: pointer; z-index: 100; }
        .detay-sol { flex: 1; min-width: 300px; }
        .detay-sol img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px 0 0 12px; }
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }
        
        #durum { text-align: center; padding: 50px; color: #888; font-size: 18px; display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://r.resimlink.com/5V3Xp.png" onclick="location.reload()" alt="TriMDB">
    </div>
    <div class="surum-etiketi">v16.4 FINAL DARK</div>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu">
            <label>TÜR</label>
            <select id="tur" onchange="filmleriGetir()">
                <option value="">Karışık</option><option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option><option value="35">Komedi</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option><option value="18">Dram</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>YIL</label>
            <select id="yil" onchange="filmleriGetir()">
                <option value="">Tümü</option>
                <script>for(let y=2026;y>=2000;y--)document.write(`<option value="${y}">${y}</option>`)</script>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>PUAN</label>
            <select id="puan" onchange="filmleriGetir()">
                <option value="0">Tümü</option><option value="8">8+ Puan</option><option value="7">7+ Puan</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>SIRALAMA</label>
            <select id="sira" onchange="filmleriGetir()">
                <option value="popularity.desc">Popüler</option><option value="vote_average.desc">Yüksek Puan</option><option value="primary_release_date.desc">Yeni Çıkan</option>
            </select>
        </div>
    </div>
</div>

<div id="durum">Yükleniyor...</div>
<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat-btn" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="m-poster"></div>
        <div class="detay-sag">
            <h2 id="m-baslik" style="color:var(--sari); margin-top:0; font-size: 32px;"></h2>
            <p id="m-ozet" style="color:#ccc; line-height:1.6; margin: 20px 0;"></p>
            <div id="m-video" style="aspect-ratio:16/9; background:#000; border-radius:10px; overflow:hidden;"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        const durum = document.getElementById('durum');
        
        liste.innerHTML = '';
        durum.style.display = 'block';
        durum.innerText = 'Filmler Yükleniyor...';

        try {
            const tur = document.getElementById('tur').value;
            const yil = document.getElementById('yil').value;
            const puan = document.getElementById('puan').value;
            const sira = document.getElementById('sira').value;

            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${sira}&vote_average.gte=${puan}&primary_release_year=${yil}&with_genres=${tur}&include_adult=false`;
            
            const res = await fetch(url);
            if(!res.ok) throw new Error("Bağlantı Hatası");
            
            const data = await res.json();

            if (data.results.length === 0) {
                durum.innerText = "Kriterlere uygun film bulunamadı.";
                return;
            }
            
            durum.style.display = 'none';

            data.results.forEach(f => {
                if(!f.poster_path) return;
                const div = document.createElement('div');
                div.className = 'film';
                div.onclick = () => detayAc(f.id);
                div.innerHTML = `
                    <div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${f.poster_path}">
                    <div class="bilgi">
                        <div class="film-baslik">${f.title}</div>
                        <div class="film-yil">${f.release_date ? f.release_date.split('-')[0] : ''}</div>
                    </div>
                `;
                liste.appendChild(div);
            });

        } catch (err) {
            console.error(err);
            durum.innerText = "Bağlantı hatası! Lütfen sayfayı yenileyin.";
            durum.style.color = "red";
        }
    }

    async function detayAc(id) {
        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=videos`);
        const f = await res.json();

        document.getElementById('m-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('m-baslik').innerText = f.title;
        document.getElementById('m-ozet').innerText = f.overview || "Özet bulunamadı.";
        
        const trailer = f.videos.results.find(v => v.type === 'Trailer') || f.videos.results[0];
        document.getElementById('m-video').innerHTML = trailer 
            ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>`
            : "<p style='color:#666; text-align:center; padding-top:20%'>Fragman Yok</p>";
    }

    function modalKapat() {
        document.getElementById('filmModal').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('m-video').innerHTML = '';
    }

    window.onload = filmleriGetir;
</script>
</body>
</html>
