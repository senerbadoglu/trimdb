<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>TriMDB PRO | v16.6 Kararlı Sürüm</title>
    <style>
        :root {
            color-scheme: dark;
            --sari: #f5c518;
            --siyah: #000;
            --gri: #121212;
            --kutu: #1c1c1c;
        }

        body { background-color: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* HEADER */
        header { background: var(--gri); padding: 0 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); height: 80px; position: sticky; top: 0; z-index: 1000; }
        .logo-box img { height: 60px; cursor: pointer; }

        /* FİLTRELER */
        .filtre-alani { background: #0a0a0a; padding: 15px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        
        .secim-kutusu { 
            background: #1c1c1c; 
            padding: 8px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
        }

        .secim-kutusu label { color: var(--sari); font-size: 10px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }

        select { 
            background: transparent; 
            color: white; 
            border: none; 
            outline: none; 
            font-size: 14px; 
            cursor: pointer;
            width: 100%;
        }
        
        /* Liste seçeneklerini siyaha zorlar */
        option { background-color: #1c1c1c; color: white; }

        /* FİLM KARTLARI */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 25px 5%; }
        .film { background: var(--kutu); border-radius: 10px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: translateY(-5px); border-color: var(--sari); }
        .film img { width: 100%; height: 240px; object-fit: cover; pointer-events: none; }
        .puan-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: var(--sari); padding: 3px 7px; border-radius: 5px; font-size: 12px; border: 1px solid var(--sari); font-weight: bold; }
        .bilgi { padding: 10px; text-align: center; font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1000px; margin: 30px auto; background: #0d0d0d; border-radius: 15px; border: 1px solid #333; display: flex; flex-wrap: wrap; position: relative; }
        .kapat { position: absolute; top: 10px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; z-index: 100; }
        .detay-sol { flex: 1; min-width: 300px; }
        .detay-sol img { width: 100%; height: 100%; object-fit: cover; }
        .detay-sag { flex: 2; min-width: 350px; padding: 30px; }
        
        #yukleniyor { text-align: center; padding: 50px; color: var(--sari); font-size: 18px; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://r.resimlink.com/5V3Xp.png" onclick="location.reload()" alt="Logo">
    </div>
    <div style="color: #00ff00; font-size: 10px;">PREMIUM v16.6 ACTIVE</div>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu"><label>TÜR</label>
            <select id="tur" onchange="filmleriGetir()">
                <option value="">Tümü</option><option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option><option value="35">Komedi</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option>
            </select>
        </div>
        <div class="secim-kutusu"><label>YIL</label>
            <select id="yil" onchange="filmleriGetir()">
                <option value="">Tümü</option>
                <script>for(let y=2026;y>=2000;y--)document.write(`<option value="${y}">${y}</option>`)</script>
            </select>
        </div>
        <div class="secim-kutusu"><label>MİN. PUAN</label>
            <select id="puan" onchange="filmleriGetir()">
                <option value="0">Tümü</option>
                <script>for(let p=10;p>=1;p--)document.write(`<option value="${p}">${p}+ Üzeri</option>`)</script>
            </select>
        </div>
        <div class="secim-kutusu"><label>SIRALAMA</label>
            <select id="sira" onchange="filmleriGetir()">
                <option value="popularity.desc">Popüler</option>
                <option value="vote_average.desc">Puan (Artan)</option>
                <option value="primary_release_date.desc">Yeni Vizyon</option>
            </select>
        </div>
    </div>
</div>

<div id="yukleniyor" style="display:none;">Veriler çekiliyor...</div>
<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="m-poster"></div>
        <div class="detay-sag">
            <h2 id="m-baslik" style="color:var(--sari); margin:0;"></h2>
            <p id="m-ozet" style="color:#ccc; line-height:1.6; margin:20px 0;"></p>
            <div id="m-video" style="aspect-ratio:16/9; background:#000; border-radius:10px; overflow:hidden;"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        const yukleme = document.getElementById('yukleniyor');
        
        liste.innerHTML = '';
        yukleme.style.display = 'block';

        try {
            const tur = document.getElementById('tur').value;
            const yil = document.getElementById('yil').value;
            const puan = document.getElementById('puan').value;
            const sira = document.getElementById('sira').value;

            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${sira}&vote_average.gte=${puan}&primary_release_year=${yil}&with_genres=${tur}`;
            
            const res = await fetch(url);
            const data = await res.json();

            yukleme.style.display = 'none';

            if (data.results) {
                data.results.forEach(f => {
                    if(!f.poster_path) return;
                    const div = document.createElement('div');
                    div.className = 'film';
                    div.onclick = () => detayGetir(f.id);
                    div.innerHTML = `
                        <div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div>
                        <img src="https://image.tmdb.org/t/p/w500${f.poster_path}">
                        <div class="bilgi">${f.title}</div>
                    `;
                    liste.appendChild(div);
                });
            }
        } catch (e) {
            yukleme.innerText = "Bağlantı hatası oluştu.";
        }
    }

    async function detayGetir(id) {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=videos`);
        const f = await res.json();
        
        document.getElementById('m-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('m-baslik').innerText = f.title;
        document.getElementById('m-ozet').innerText = f.overview || "Özet bulunamadı.";
        
        const video = f.videos.results.find(v => v.type === 'Trailer') || f.videos.results[0];
        document.getElementById('m-video').innerHTML = video 
            ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${video.key}" frameborder="0" allowfullscreen></iframe>`
            : "<p style='text-align:center; padding:20px;'>Video mevcut değil.</p>";

        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function modalKapat() {
        document.getElementById('filmModal').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('m-video').innerHTML = '';
    }

    window.onload = filmleriGetir;
</script>
</body>
</html>
