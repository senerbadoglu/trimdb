<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriMDB PRO | v16.4 Final</title>
    <style>
        /* SİHİRLİ DOKUNUŞ: Tarayıcıya bu sitenin karanlık olduğunu zorla */
        :root { 
            color-scheme: dark; 
            --sari: #f5c518; 
            --siyah: #000; 
            --gri: #121212; 
            --kutu: #1c1c1c; 
        }

        body { background: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* HEADER */
        header { background: var(--gri); padding: 0 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); height: 80px; position: sticky; top: 0; z-index: 1000; }
        .site-logo { height: 60px; cursor: pointer; transition: transform 0.3s; }
        .site-logo:hover { transform: scale(1.05); }

        /* FİLTRE ALANI - %100 Koyu Mod Fix */
        .filtre-alani { background: #0a0a0a; padding: 15px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        
        .secim-kutusu { 
            background: #1c1c1c; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            position: relative;
        }
        
        .secim-kutusu label { display: block; color: var(--sari); font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        
        /* Dropdown - Standart Görünümü Kapatıp Elle Tasarlıyoruz */
        select { 
            width: 100%; 
            background-color: #1c1c1c !important; 
            color: white !important; 
            border: none; 
            outline: none; 
            font-size: 14px; 
            cursor: pointer; 
            appearance: none; /* Oku kaldır */
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 20px;
            /* Özel Sarı Ok İkonu */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f5c518'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 20px;
        }

        /* Açılan Liste İçin Zorlama */
        option { background-color: #1c1c1c !important; color: white !important; padding: 10px; }

        /* FİLM LİSTESİ */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; padding: 30px 5%; min-height: 400px; }
        .film { background: var(--kutu); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; animation: fadeIn 0.5s ease; }
        .film:hover { transform: translateY(-8px); border-color: var(--sari); box-shadow: 0 10px 20px rgba(245, 197, 24, 0.2); }
        .film img { width: 100%; height: 250px; object-fit: cover; }
        .puan-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.9); color: var(--sari); padding: 4px 8px; border-radius: 6px; font-size: 12px; border: 1px solid var(--sari); font-weight: bold; }
        .bilgi { padding: 12px; text-align: center; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; }
        .modal-icerik { width: 90%; max-width: 1000px; margin: 50px auto; background: #111; border-radius: 15px; border: 1px solid #333; display: flex; flex-wrap: wrap; position: relative; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .kapat { position: absolute; top: 10px; right: 20px; color: #fff; font-size: 40px; cursor: pointer; z-index: 100; transition: 0.2s; }
        .kapat:hover { color: var(--sari); }
        .detay-sol { flex: 1; min-width: 300px; }
        .detay-sol img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px 0 0 15px; }
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }
        
        /* Yükleniyor Mesajı */
        #durum-mesaji { text-align: center; margin-top: 50px; color: #888; font-size: 18px; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://r.resimlink.com/5V3Xp.png" class="site-logo" alt="TriMDB Logo" onclick="location.reload()">
    </div>
    <div style="color: var(--sari); font-size: 12px; font-weight: bold; border: 1px solid var(--sari); padding: 5px 10px; border-radius: 20px;">v16.4 PRO</div>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu"><label>TÜR</label><select id="tur" onchange="filmleriGetir()">
            <option value="">Karışık</option><option value="28">Aksiyon</option><option value="12">Macera</option>
            <option value="16">Animasyon</option><option value="35">Komedi</option><option value="27">Korku</option>
            <option value="878">Bilim Kurgu</option><option value="18">Dram</option><option value="80">Suç</option>
        </select></div>
        <div class="secim-kutusu"><label>YIL</label><select id="yil" onchange="filmleriGetir()">
            <option value="">Tümü</option><script>for(let y=2026;y>=2000;y--)document.write(`<option value="${y}">${y}</option>`)</script>
        </select></div>
        <div class="secim-kutusu"><label>PUAN</label><select id="puan" onchange="filmleriGetir()">
            <option value="0">Farketmez</option><option value="8">8.0 ve Üzeri</option><option value="7">7.0 ve Üzeri</option><option value="6">6.0 ve Üzeri</option>
        </select></div>
        <div class="secim-kutusu"><label>SIRALAMA</label><select id="sira" onchange="filmleriGetir()">
            <option value="popularity.desc">En Popüler</option><option value="vote_average.desc">En Yüksek Puan</option>
            <option value="primary_release_date.desc">En Yeni</option>
        </select></div>
    </div>
</div>

<div id="durum-mesaji">Filmler yükleniyor, lütfen bekleyin...</div>
<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="m-poster"></div>
        <div class="detay-sag">
            <h2 id="m-baslik" style="color:var(--sari); font-size:30px; margin-top:0;"></h2>
            <div id="m-tagline" style="font-style:italic; color:#888; margin-bottom:15px;"></div>
            <p id="m-ozet" style="line-height:1.6; color:#ccc;"></p>
            <div id="m-video" style="margin-top:20px; border-radius:10px; overflow:hidden; aspect-ratio:16/9; background:#000;"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f'; // Senin API anahtarın

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        const durum = document.getElementById('durum-mesaji');
        
        liste.innerHTML = ''; // Listeyi temizle
        durum.style.display = 'block'; // Yükleniyor yazısını göster
        durum.innerText = 'Filmler veritabanından çekiliyor...';

        try {
            const tur = document.getElementById('tur').value;
            const yil = document.getElementById('yil').value;
            const puan = document.getElementById('puan').value;
            const sira = document.getElementById('sira').value;

            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${sira}&vote_average.gte=${puan}&primary_release_year=${yil}&with_genres=${tur}&include_adult=false&page=1`;
            
            const response = await fetch(url);
            
            if (!response.ok) throw new Error('Bağlantı hatası');
            
            const data = await response.json();

            if (data.results.length === 0) {
                durum.innerText = 'Bu kriterlere uygun film bulunamadı.';
                return;
            }

            durum.style.display = 'none'; // Yükleniyor yazısını gizle

            data.results.forEach(film => {
                if (!film.poster_path) return; // Posteri olmayanları atla

                const el = document.createElement('div');
                el.className = 'film';
                el.onclick = () => detayAc(film.id);
                el.innerHTML = `
                    <div class="puan-badge">★ ${film.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${film.poster_path}" alt="${film.title}">
                    <div class="bilgi">${film.title}</div>
                `;
                liste.appendChild(el);
            });

        } catch (error) {
            console.error(error);
            durum.innerText = 'Bir hata oluştu. Lütfen sayfayı yenileyin.';
            durum.style.color = 'red';
        }
    }

    async function detayAc(id) {
        const modal = document.getElementById('filmModal');
        // Önce içeriği temizle
        document.getElementById('m-baslik').innerText = 'Yükleniyor...';
        document.getElementById('m-video').innerHTML = '';
        
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';

        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=videos`);
        const film = await res.json();

        document.getElementById('m-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${film.poster_path}">`;
        document.getElementById('m-baslik').innerText = film.title;
        document.getElementById('m-tagline').innerText = film.tagline || "";
        document.getElementById('m-ozet').innerText = film.overview || "Özet bulunamadı.";

        const fragman = film.videos.results.find(v => v.type === 'Trailer') || film.videos.results[0];
        if (fragman) {
            document.getElementById('m-video').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${fragman.key}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        } else {
            document.getElementById('m-video').innerHTML = '<p style="color:#555; text-align:center; padding:20px;">Fragman Yok</p>';
        }
    }

    function modalKapat() {
        document.getElementById('filmModal').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('m-video').innerHTML = ''; // Videoyu durdur
    }

    // Sayfa açılınca çalıştır
    window.onload = filmleriGetir;
</script>

</body>
</html>
