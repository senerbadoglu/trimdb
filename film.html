<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriMDB PRO | v16.3 Stable</title>
    <style>
        :root { --sari: #f5c518; --siyah: #000; --gri: #121212; --kutu: #1c1c1c; }
        body { background: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* HEADER - Logo & Durum */
        header { background: var(--gri); padding: 0 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); position: sticky; top: 0; z-index: 1000; height: 80px; }
        .logo-box { height: 100%; display: flex; align-items: center; }
        .site-logo { height: 60px; cursor: pointer; transition: 0.3s; }
        .site-logo:hover { transform: scale(1.05); }

        /* FİLTRE ALANI - Tam Karanlık Mod */
        .filtre-alani { background: #0a0a0a; padding: 15px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .secim-kutusu { background: #1c1c1c !important; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .secim-kutusu label { display: block; color: var(--sari); font-size: 11px; font-weight: bold; margin-bottom: 5px; }
        
        /* Dropdown Beyazlık Engelleyici */
        select { 
            width: 100%; background: transparent !important; color: white !important; 
            border: none; outline: none; font-size: 14px; cursor: pointer; appearance: none;
        }
        option { background: #1c1c1c !important; color: white !important; }

        /* FİLM LİSTESİ */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; padding: 30px 5%; min-height: 400px; }
        .film { background: var(--kutu); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; animation: fadeIn 0.5s ease; }
        .film:hover { transform: translateY(-8px); border-color: var(--sari); box-shadow: 0 10px 20px rgba(245, 197, 24, 0.2); }
        .film img { width: 100%; height: 250px; object-fit: cover; }
        .puan-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.85); color: var(--sari); padding: 4px 8px; border-radius: 6px; font-size: 12px; border: 1px solid var(--sari); font-weight: bold; }
        .bilgi { padding: 12px; text-align: center; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1150px; margin: 40px auto; background: #0d0d0d; border-radius: 20px; border: 1px solid #333; display: flex; flex-wrap: wrap; position: relative; }
        .kapat { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; z-index: 100; }
        .detay-sol { flex: 1; min-width: 320px; }
        .detay-sol img { width: 100%; border-radius: 20px 0 0 20px; }
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }

        /* DURUM MESAJI */
        #status { text-align: center; padding: 50px; color: var(--sari); font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://r.resimlink.com/5V3Xp.png" class="site-logo" alt="TriMDB Logo" onclick="location.reload()">
    </div>
    <div style="color: #00ff00; font-size: 11px; letter-spacing: 1px; font-weight: bold;">PREMIUM v16.3 ACTIVE</div>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu"><label>FİLM TÜRÜ</label><select id="tur" onchange="filmleriGetir()">
            <option value="">Tümü</option><option value="28">Aksiyon</option><option value="12">Macera</option>
            <option value="16">Animasyon</option><option value="35">Komedi</option><option value="27">Korku</option>
            <option value="878">Bilim Kurgu</option><option value="18">Dram</option>
        </select></div>
        <div class="secim-kutusu"><label>YAYIN YILI</label><select id="yil" onchange="filmleriGetir()">
            <option value="">Tümü</option><script>for(let y=2026;y>=2010;y--)document.write(`<option value="${y}">${y}</option>`)</script>
        </select></div>
        <div class="secim-kutusu"><label>MİN. PUAN</label><select id="puan" onchange="filmleriGetir()">
            <option value="0">Tümü</option><option value="8">8.0+ Üzeri</option><option value="7">7.0+ Üzeri</option>
        </select></div>
        <div class="secim-kutusu"><label>SIRALAMA</label><select id="sira" onchange="filmleriGetir()">
            <option value="popularity.desc">Popülerlik</option><option value="vote_average.desc">En Yüksek Puan</option>
            <option value="primary_release_date.desc">Yeni Vizyon</option>
        </select></div>
    </div>
</div>

<div id="status">Veriler Yükleniyor...</div>
<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="m-poster"></div>
        <div class="detay-sag">
            <h2 id="m-baslik" style="color:var(--sari); font-size:32px; margin:0;"></h2>
            <p id="m-ozet" style="color:#ccc; line-height:1.7; margin:20px 0; background:#161616; padding:15px; border-left:4px solid var(--sari);"></p>
            <div id="m-video" style="border-radius:15px; overflow:hidden; aspect-ratio:16/9; background:#000;"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        const status = document.getElementById('status');
        liste.innerHTML = '';
        status.style.display = 'block';

        try {
            const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${document.getElementById('sira').value}&vote_average.gte=${document.getElementById('puan').value}&primary_release_year=${document.getElementById('yil').value}&with_genres=${document.getElementById('tur').value}`;
            const res = await fetch(url);
            const data = await res.json();

            if(data.results.length === 0) {
                status.innerText = "Aranan kriterlere uygun film bulunamadı.";
                return;
            }

            status.style.display = 'none';
            data.results.forEach(f => {
                if(!f.poster_path) return;
                const div = document.createElement('div');
                div.className = 'film';
                div.onclick = () => detayGetir(f.id);
                div.innerHTML = `
                    <div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${f.poster_path}">
                    <div class="bilgi">${f.title}</div>
                `;
                liste.appendChild(div);
            });
        } catch (err) {
            status.innerText = "Hata: İnternet bağlantınızı veya API anahtarınızı kontrol edin.";
            console.error(err);
        }
    }

    async function detayGetir(id) {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=videos`);
        const f = await res.json();
        
        document.getElementById('m-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('m-baslik').innerText = f.title;
        document.getElementById('m-ozet').innerText = f.overview || "Bu film için Türkçe özet bulunmuyor.";
        
        const trailer = f.videos.results.find(v => v.type === 'Trailer');
        document.getElementById('m-video').innerHTML = trailer ? `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>` : "<p style='padding:20px; text-align:center;'>Fragman Mevcut Değil</p>";

        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function modalKapat() { 
        document.getElementById('filmModal').style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
        document.getElementById('m-video').innerHTML = ''; 
    }

    window.onload = filmleriGetir;
</script>
</body>
</html>
