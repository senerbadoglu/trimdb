<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRimdb PRO | v8.0</title>
    <style>
        :root { --sari: #f5c518; --siyah: #000; --gri: #121212; --kutu: #1f1f1f; }
        body { background: var(--siyah); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* HEADER */
        header { background: var(--gri); padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--sari); }
        .logo { font-size: 24px; font-weight: 900; background: var(--sari); color: black; padding: 5px 15px; border-radius: 5px; text-decoration: none; }
        .surum { color: #555; font-size: 12px; font-weight: bold; }

        /* FİLTRELER (Eskisi gibi tam liste) */
        .filtre-alani { background: var(--gri); padding: 20px 5%; border-bottom: 1px solid #333; }
        .filtreler { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .secim-kutusu { background: var(--kutu); padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .secim-kutusu label { display: block; color: var(--sari); font-size: 11px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .secim-kutusu select { width: 100%; background: transparent; color: white; border: none; outline: none; font-size: 14px; cursor: pointer; }
        
        .btn-bul { background: var(--sari); color: black; width: 100%; border: none; padding: 15px; border-radius: 8px; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; transition: 0.2s; }
        .btn-bul:hover { background: white; }

        /* FİLM LİSTESİ */
        .film-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 30px 5%; }
        .film { background: var(--kutu); border-radius: 10px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .film:hover { transform: scale(1.03); border-color: var(--sari); }
        .film img { width: 100%; height: 240px; object-fit: cover; }
        .puan-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--sari); padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 12px; border: 1px solid var(--sari); }
        .bilgi { padding: 10px; text-align: center; font-size: 13px; font-weight: bold; }

        /* DETAY MODAL (YENİ SİSTEM) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; overflow-y: auto; }
        .modal-icerik { width: 95%; max-width: 1100px; margin: 2% auto; background: #111; border-radius: 20px; border: 1px solid var(--sari); display: flex; flex-wrap: wrap; position: relative; box-shadow: 0 0 50px rgba(245, 197, 24, 0.2); }
        .kapat { position: absolute; top: 15px; right: 25px; color: white; font-size: 40px; cursor: pointer; z-index: 100; }
        
        .detay-sol { flex: 1; min-width: 320px; padding: 20px; }
        .detay-sol img { width: 100%; border-radius: 15px; border: 1px solid #333; }
        
        .detay-sag { flex: 2; min-width: 350px; padding: 40px; }
        .detay-sag h2 { color: var(--sari); font-size: 32px; margin: 0 0 10px 0; }
        .film-yil-sure { color: #888; margin-bottom: 20px; font-weight: bold; }
        .ozet { line-height: 1.7; color: #ddd; font-size: 16px; background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 20px; }

        .detay-tablo { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; border-top: 1px solid #333; padding-top: 20px; }
        .detay-item b { color: var(--sari); display: block; font-size: 12px; text-transform: uppercase; margin-bottom: 2px; }
        .detay-item span { color: #fff; font-size: 14px; }

        .fragman-alan { margin-top: 30px; border-radius: 15px; overflow: hidden; border: 1px solid #333; background: #000; height: 350px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">TRimdb PRO</a>
    <span class="surum">VERSİYON v8.0 - FULL DETAY</span>
</header>

<div class="filtre-alani">
    <div class="filtreler">
        <div class="secim-kutusu">
            <label>TÜR</label>
            <select id="tur">
                <option value="">Tümü</option>
                <option value="28">Aksiyon</option><option value="12">Macera</option><option value="16">Animasyon</option><option value="35">Komedi</option><option value="80">Suç</option><option value="18">Dram</option><option value="27">Korku</option><option value="878">Bilim Kurgu</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>YIL</label>
            <select id="yil">
                <option value="">Tümü</option>
                <option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option><option value="2022">2022</option><option value="2021">2021</option><option value="2020">2020+</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>TRimdb PUANI</label>
            <select id="puan">
                <option value="0">Tüm Puanlar</option>
                <option value="9">9+ Puan</option><option value="8">8+ Puan</option><option value="7">7+ Puan</option><option value="6">6+ Puan</option><option value="5">5+ Puan</option>
            </select>
        </div>
        <div class="secim-kutusu">
            <label>SIRALAMA</label>
            <select id="sira">
                <option value="popularity.desc">Popülerlik</option>
                <option value="vote_average.desc">Puan (Yüksek)</option>
                <option value="primary_release_date.desc">Yeni Tarih</option>
            </select>
        </div>
    </div>
    <button class="btn-bul" onclick="filmleriGetir()">FİLMLERİ TARA VE LİSTELE</button>
</div>

<div class="film-grid" id="liste"></div>

<div id="filmModal" class="modal">
    <div class="modal-icerik">
        <span class="kapat" onclick="modalKapat()">&times;</span>
        <div class="detay-sol" id="detay-poster"></div>
        <div class="detay-sag">
            <h2 id="detay-baslik"></h2>
            <div class="film-yil-sure" id="detay-meta"></div>
            
            <p class="ozet" id="detay-ozet"></p>

            <div class="detay-tablo">
                <div class="detay-item"><b>YÖNETMEN</b><span id="d-yonetmen">-</span></div>
                <div class="detay-item"><b>BÜTÇE</b><span id="d-butce">-</span></div>
                <div class="detay-item"><b>OYUNCULAR</b><span id="d-oyuncular">-</span></div>
                <div class="detay-item"><b>ÜLKE</b><span id="d-ulke">-</span></div>
                <div class="detay-item"><b>YAPIM ŞİRKETİ</b><span id="d-sirket">-</span></div>
                <div class="detay-item"><b>HASILAT</b><span id="d-hasilat">-</span></div>
            </div>

            <div class="fragman-alan" id="detay-video"></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '5157610ea853936f008717feb19e6a9f';

    async function filmleriGetir() {
        const liste = document.getElementById('liste');
        liste.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:var(--sari);">Robot filmleri getiriyor...</p>';
        
        const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=tr-TR&sort_by=${document.getElementById('sira').value}&vote_average.gte=${document.getElementById('puan').value}&with_genres=${document.getElementById('tur').value}&primary_release_year=${document.getElementById('yil').value}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            liste.innerHTML = '';

            data.results.forEach(f => {
                if(!f.poster_path) return;
                const kart = document.createElement('div');
                kart.className = 'film';
                kart.onclick = () => detayAc(f.id);
                kart.innerHTML = `
                    <div class="puan-badge">★ ${f.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${f.poster_path}">
                    <div class="bilgi">${f.title}</div>
                `;
                liste.appendChild(kart);
            });
        } catch (e) { alert("Veri çekilemedi!"); }
    }

    async function detayAc(id) {
        // Film detaylarını, oyuncuları ve videoları tek seferde çek
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=tr-TR&append_to_response=credits,videos`);
        const f = await res.json();

        // Verileri Doldur
        document.getElementById('detay-poster').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${f.poster_path}">`;
        document.getElementById('detay-baslik').innerText = f.title;
        document.getElementById('detay-meta').innerText = `${f.release_date} • ${f.runtime} Dakika • ★ ${f.vote_average.toFixed(1)}`;
        document.getElementById('detay-ozet').innerText = f.overview || "Bu film için Türkçe özet bulunmamaktadır.";
        
        // Tablo Verileri
        const director = f.credits.crew.find(c => c.job === 'Director');
        document.getElementById('d-yonetmen').innerText = director ? director.name : "Bilinmiyor";
        document.getElementById('d-oyuncular').innerText = f.credits.cast.slice(0, 4).map(a => a.name).join(', ');
        document.getElementById('d-butce').innerText = f.budget > 0 ? "$" + f.budget.toLocaleString() : "Gizli";
        document.getElementById('d-hasilat').innerText = f.revenue > 0 ? "$" + f.revenue.toLocaleString() : "Belirtilmedi";
        document.getElementById('d-ulke').innerText = f.production_countries.map(c => c.name).join(', ') || "Bilinmiyor";
        document.getElementById('d-sirket').innerText = f.production_companies.length > 0 ? f.production_companies[0].name : "Bilinmiyor";

        // Video
        const trailer = f.videos.results.find(v => v.type === 'Trailer');
        if(trailer) {
            document.getElementById('detay-video').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}?autoplay=0" frameborder="0" allowfullscreen></iframe>`;
        } else {
            document.getElementById('detay-video').innerHTML = "<p style='padding:50px; text-align:center;'>Fragman bulunamadı.</p>";
        }

        document.getElementById('filmModal').style.display = 'block';
        document.body.style.overflow = 'hidden'; // Arka plan kaymasın
    }

    function modalKapat() {
        document.getElementById('filmModal').style.display = 'none';
        document.getElementById('detay-video').innerHTML = '';
        document.body.style.overflow = 'auto';
    }

    window.onload = filmleriGetir;
</script>
</body>
</html>
